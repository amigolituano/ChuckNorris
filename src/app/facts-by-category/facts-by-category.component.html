<div class="facts-container mt-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-4  col-md-3 pt-3">
                <h5 class="w-100 text-center text-white">Search by category</h5>
                <ul class="m-0 list-group" >
                    <li class="list-group-item p-2" (click)="getFactsByCategory('null')">Uncategorized</li>
                    <ng-template ngFor let-category [ngForOf]="allCategories">
                        <li class="list-group-item p-2" (click)="getFactsByCategory(category)">{{category}}</li>
                    </ng-template>
                </ul>
            </div>
            <div class="col-sm-8 col-md-9 pt-3">
                <div class="row facts-column">
                    <h4 class="facts-title text-white" *ngIf="pleaseSelect">Please select category...</h4>
                    <h4 class="facts-title text-white" *ngIf="randomFactsArray.length>0"><span class="capitalize">{{selectedCategory}}</span>  facts about Chuck Norris</h4>
                    <ul class="list m-0 p-0" *ngIf="randomFactsArray.length>0">
                        <ng-template ngFor let-fact [ngForOf]="randomFactsArray">
                          <li class="list-item col-md-6">
                              <div class="list-item-card">
                                  <p>{{fact.value}}</p>
                              </div>
                          </li>
                      </ng-template>
                    </ul>
            </div>
        </div>
    </div>

</div>
